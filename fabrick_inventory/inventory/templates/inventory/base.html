{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MRock Inventory</title>

<!-- FontAwesome -->
<link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">

<!-- AdminLTE CSS (INCLUYE Bootstrap) -->
<link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">

<!-- DataTables -->
<link rel="stylesheet" href="{% static 'adminlte/datatables/css/datatables.min.css' %}">

</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <span class="navbar-brand ml-3">MRock ETL</span>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">Inventory</span>
    </a>

    <div class="sidebar">
      <nav>
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item">
            <a href="/inventory/" class="nav-link active">
              <i class="nav-icon fas fa-box"></i>
              <p>Global Inventory</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content -->
  <div class="content-wrapper p-3">
    {% block content %}{% endblock %}
  </div>

</div>


<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap -->
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- DataTables JS -->
<script src="{% static 'adminlte/datatables/js/datatables.min.js' %}"></script>

<!-- AdminLTE -->
<script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>

{% block extra_js %}
<script>
$(function () {
  $('.datatable').DataTable({
    pageLength: 10,
    searching: true,
    ordering: true
  });
});
</script>
{% endblock %}
</body>
</html>
